<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="loginPage">
        <div class="form">

            <form class="registerForm" method="POST" action="/routes/apiRoutes.js">
                <input id="userName" type="text" placeholder="What is your name?"/>
                <input id="userPassword" type="password" placeholder="What is your password?" required/>
                <input id="userEmail" type="email" placeholder="What is your email?"/>
                <button id="submitBtn"><a href="index.html"></a> Submit</button>
                <p class="message">Already have an account?<a href="#" class="liginLink"> Click Me!</a></p>
            </form>

            <form class="loginForm">
                <input type="text" placeholder="What is your name?"/>
                <input type="password" placeholder="What is your password?" required/>
                <button id="loginBtn" >Log in!</button>
                <p class="message">Click here to <a href="#">register!</a></p>
            </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        
        $("#submitBtn").on("click", function(event){
            event.preventDefault();
            
            $.post("/api/newUser", {
                name: $("#userName").val().trim(),
                password: $("#userPassword").val().trim(),
                userEmail: $("#userEmail").val().trim()
            }).then(function(result){
                console.log(result.data);
            });
        });



        $(".message a").on("click", function() {
            $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
        });
        
    </script>
</body>
</html>
