<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css"/>

    <script src="assets/javascript/script.js"></script>

<body>
    <div class="loginPage">
        <div class="form">

            <form class="registerForm">
                <input id="userName" type="text" placeholder="What is your name?"/>
                <input id="userPassword" type="password" required placeholder="What is your password?"/>
                <input id="userEmail" type="text" placeholder="What is your email?"/>
                <button id="submitBtn" ><a href="/"></a> Submit</button>
                <p class="message">Already have an account?<a href="/login" class="liginLink"> Click Me!</a></p>
            </form>

            <form class="loginForm">
                <input type="text" placeholder="What is your name?"/>
                <input type="password" placeholder="What is your password?" required/>
                <button id="loginBtn" href="index.html">Log in!</button>
                <p class="message">Click here to <a href="#"> register!</a></p>
            </form>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(".message a").on("click", function() {
            $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
</body>
</html>
