<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Team Finder</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Find a Sport Team</h1>
      <h3 class="text-center">Add yourself to the club of your choice</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Players</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='player-table'>
              <thead>
                <tr>
                  <th scope="col">Player Name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Jersey Number</th>
                  <!-- <th scope="col">Monthly Jersey ($)</th>
                  <th scope="col">Total Billed ($)</th> -->
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add new Player</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Player Name</label>
                <input class="form-control" id="player-name-input" placeholder="Lovren" type="text">
              </div>
              <div class="form-group">
                <label for="Position-input">Position</label>
                <input class="form-control" id="position-input" placeholder="midfielder" type="text">
              </div>
              <div class="form-group">
                <label for="Gender-input">Gender</label>
                <input class="form-control" id="gender-input" placeholder="M" type="text">
              </div>
              <div class="form-group">
                <label for="jersey-input">Age</label>
                <input class="form-control" id="age-input" placeholder="15" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-player-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="team.js"></script>

</body>

</html>
